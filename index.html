<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='styles.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' />
    <title>Slideshow</title>
  </head>
  <body>
  <div class='selectWrapper'>
  <p>Choose <span>&#127909;</span> &#11088;: </p>
<select id='select'>
  <option value='actors'>Actors</option>
  <option value='actresses'>Actresses</option>
</select>
  </div>
<div class="wrapper" id='top'>
  <div class="content"></div>
  <div class="slideshow">
    <button class='backward btn'><i class="fa-solid fa-circle-arrow-left"></i></button>
    <button class='forward btn'><i class="fa-solid fa-circle-arrow-right"></i></button>
    <div class="slider"></div>
  </div>
</div>
    <footer>Created with <span class='heart'>&#128150;</span> by Maja at <a href='https://github.com/majamarijan/slideshow' title='github'>&#128279;</a></footer>
    <script src="script.js"></script>
  </body>
</html>
